{% extends 'base/base.html' %}
{% block title %} Novo ticket {% endblock %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3 align-items-center">
        <h3>Crie seu ticket...</h3>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Criar">
        <a type="submit" class="btn btn-secondary ms-2" href="{% url 'lista-ticket' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
