{% extends 'base/base.html' %}
{% block title %} Lista tickets {% endblock %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-between mb-3 align-items-center">
    <h2>Seus tickets... {{ user.first_name }}</h2>
    <a class="btn btn-success d-flex align-items-center" title="Novo Ticket" href="{% url 'novo-ticket' %}">Add Ticket</a>
</div>

<div id="lista-tickets">
    {% include 'planner/includes/_lista_ticket.html' %}
</div>

<!-- Modal novo ticket -->
<div class="modal fade" id="modals-delete" tabindex="-1" aria-hidden="true">
    {% include 'planner/novo_ticket.html' %}
</div>
{% endblock %}
